<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Account</title>
  <link rel="stylesheet" href="../CSS/create-account.css">
</head>
<body>
  <div class="form-container">
    <h2>Crear una Cuenta</h2>
    <p>Ingresa tus credenciales a continuación</p>


    <!-- FORM CUSTOMER -->
    <form id="formCustomer" class="active">
      <input type="text" placeholder="Nombres" required>
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="tel" placeholder="Número de Teléfono" required>
      <input type="text" placeholder="Dirección" required>

      <label class="checkbox">
        <input type="checkbox" required> Acepto los Términos y Condiciones
      </label>
      <button type="submit" class="btn-submit">Crear Cuenta</button>
    </form>

     <p class="extra-links">
        <a href="login.html">¿Ya tienes una cuenta?  Iniciar sesión</a> 
      </p>
  </div>

  <script src="../JS/Users.js"></script>
  <script src="../JS/create-account.js"></script>
</body>
</html>
